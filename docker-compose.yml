version: '3.8'

services:
  household-expenses-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist  # Adicione esta linha se estiver usando build
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    container_name: household-expenses-dev
    stdin_open: true
    tty: true