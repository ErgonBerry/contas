server {
        listen 80;
        server_name vibecodia.com.br www.vibecodia.com.br;
        root /usr/share/nginx/html;
        index index.html;

        # Proxy API requests to the backend
        location /api/ {
            proxy_pass http://backend:3001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Serve o atelie em /atelie
        location /atelie/ {
            alias /usr/share/nginx/html/atelie/;
            try_files $uri $uri/ /atelie/index.html;
        }
	# Serve agurando vibecodia site
	location /vibecodia/ {
		alias /usr/share/nginx/html/vibecodia/;
		try_files $uri $uri/ /vibecodia/index/html;
	}

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    }
